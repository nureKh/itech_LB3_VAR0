<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LB3 VAR0 Dmitry</title>

	<link rel="stylesheet" href="style.css">
	<script src="script.js" type="text/javascript"></script>
</head>
<body>
	<div class="container">
		<div class="container__img" id="imgBlock">
			<img src="images/2.png" id="img">
		</div>
		<div class="container__settings">
			<input id="width" type="number" placeholder="Width...">
			<input id="height" type="number" placeholder="Height...">
			<input id="border" type="number" placeholder="Border...">
		</div>
		<div class="container__buttons">
			<input id="change-size" type="button" value="Change Size" onclick="changeSize()">
			<input id="change-image" type="button" value="Change Image" onclick="changeImage()">
		</div>
	</div>
</body>
</html>
